<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="Tour col-md-5">
                <h1>Đăng ký du lịch</h1>
                <div class="mb-3 row">
                    <label for="txtHoTen" class="col-sm-2 col-form-label">Họ và Tên:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="txtHoTen">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="txtAddress" class="col-sm-2 col-form-label">Địa chỉ:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="txtAddress">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="txtTel" class="col-sm-2 col-form-label">Điện thoại:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="txtTel">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-check-label" for="flexCheckDefault">Khách Việt Nam</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                  </div>
                <div class="mb-3 row">
                    <label for="txtChoose" class="col-sm-2 col-form-label">Chọn tour:</label>
                    <div class="col-sm-10">
                        <select class="defaultAns">
                            <option selected>Buôn mê thuật - Gia Lai - Kontum</option>
                            <option> Hà Nội</option>
                            <option> Hồ Chí Minh</option>
                          </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rdoDrive" class="col-sm-2 col-form-label">Phương tiện:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rdoDrive" id="rdoAirplane"
                                value="0">
                            <label class="form-check-label" for="inlineRadio1">Máy bay</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rdoDrive" id="rdoCar"
                                value="1">
                            <label class="form-check-label" for="inlineRadio2">Xe ô tô</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    Số lượng đoàn khách
                    <div>
                    <label for="txtAdult" class="col-sm-2 col-form-label">Người lớn:</label>
                    <div class="col-sm-3">
                        <input type="text" readonly class="form-control" id="txtAdult">
                    </div>
                    <label for="txtChild" class="col-sm-2 col-form-label">Trẻ em:</label>
                    <div class="col-sm-3">
                        <input type="text" readonly class="form-control" id="txtChild">
                    </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="floatingTextarea">Ghi chú thêm</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                </div>
                <div class="mb-3 row">
                    <label for="txtQQQ" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                    <input type="button" class="btn btn-primary" id="btnLuu" value="Đồng ý">
                </div>
    <script src="./js/script.js"></script>
</body>
</html>
